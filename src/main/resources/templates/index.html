<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Welcome user <span th:text="${counter}"></span></h1>
<h2 th:utext="${message}">..!..</h2>
<a th:href="${linkUrl}" target="_blank">Xem bao 24h</a>

<tr th:each="acc: ${account}">
    <p>Xin chao người dùng: <span th:text="${acc.username}"></span></p>
    <p>Có email là: <span th:text="${acc.email}"></span></p>
    <p>===============================</p>
</tr>
<!--

   In Thymeleaf the equivalent of
   JSP's ${pageContext.request.contextPath}/edit.html
   would be @{/edit.html}

   -->

<a th:href="@{/personList}">Person List</a>

</body>

</html>
